{{ define "main" }}
{{ partial "head.html" . }}
<body class="nk-body body-wider theme-dark">
    <div class="nk-wrap ov-h">
        <div class="container">
            <main class="nk-pages nk-pages-centered tc-light px-0 text-center">
                <header class="pt-5">
                    <a href="./" class="logo-link">
                        <img class="logo-dark" src="/images/logobcl3.png" srcset="/images/logobcl3.png 2x" alt="logo">
                        <img class="logo-light" src="/images/logobcl2.png" srcset="/images/logobcl2.png 2x" alt="logo">
                    </a>                </header>
                <div class="my-auto py-5">
                    <div class="row justify-content-center">
                        <div class="col-xl-6 col-md-7 col-sm-9">
                            <div class="position-relative">
                                <div class="piller-one">
                                    <img src="images/piler-a.png" alt="graphic">
                                </div>
                                <div class="piller-two">
                                    <img src="images/piler-b.png" alt="graphic">
                                </div>
                                <h2 class="title-xxl-grad">404</h2>
                                <h5 class="pb-2">Opps! Why you’re here?</h5>
                                <p class="">We are very sorry for inconvenience. It looks like you’re try to access a page that either has been deleted or never existed.</p>
                                <a href="#" class="btn btn-grad btn-md btn-round">Back to home</a>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
            <!-- Footer -->
             {{ partial "footer.en.html" . }}

        </div>
        <div class="nk-ovm shape-z4"></div>
    </div>
    <!-- Preloader -->
    <div class="preloader"><span class="spinner spinner-round"></span></div>
    <!-- JavaScript -->
    <script src="/js/jquery.bundle.js?ver=200"></script>
    <script src="/js/scripts.js?ver=200"></script>
    <script src="/js/charts.js?ver=200"></script>
</body>
</html>
{{ end }}
